<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Авторизация</title>
  <link rel="stylesheet" href="" th:href="@{/css/style.css}" >
</head>
<body>

<div class="reg-cen">
  <div th:if="${param.error}">
    Неверное имя пользователя или пароль.
  </div>
  <div th:if="${param.logout}">
    Вы успешно вышли из системы.
  </div>
  <form th:action="@{/login}" method="post">
    <div><label> Имя пользователя: <input class="form-control" type="text" name="username"/> </label></div>
    <div><label> Пароль: <input class="form-control" type="password" name="password"/> </label></div>
    <div><input class="btn btn-outline-primary mybtn" type="submit" value="Войти"/></div>
  </form>
  <a class="btn btn-outline-secondary mybtn" href="/registration">Регистрация</a>
</div>

<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
