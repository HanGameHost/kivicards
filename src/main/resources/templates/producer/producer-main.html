<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Карточки</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="" th:href="@{/css/style.css}" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>

<div class="div-panel">
  <h1>Издательство</h1>
  <a class="btn btn-outline-primary mybtn" href="/producer/add/">Добавить издательство</a>

  <h1>Все издательства</h1>
  <div th:each="el : ${producer}">
    <h3>Подробнее: </h3>
    <p>Имя издательство</p>
    <p class="myp" th:text="${el.lastname}"></p>
    <p>Страна</p>
    <p class="myp" th:text="${el.firstname}"></p>
    <p>Фотография</p>
    <p class="myp" th:text="${el.avatar}"></p>
    <a th:href="'/producer/' + ${el.id}" class="btn btn-outline-secondary mybtn">Подробнее</a>
  </div>
</div>

<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
