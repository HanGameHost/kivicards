<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создание карточек</title>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>

<div class="div-panel">
    <h1>Добавление карточек</h1>
    <form th:object="${artist}" th:action="${'/artist/add'}" method="post">
        <p>Название карточек</p>
        <input class="form-control" th:field="*{artistname}" type="text" name="artistname" placeholder="Введите исполнителя">
        <div style="color: red " th:if="${#fields.hasErrors('artistname')}" th:errors="*{artistname}"></div>
        <p>Описание</p>
        <input class="form-control" th:field="*{description}" type="text" name="description" placeholder="Введите описание">
        <div style="color: red " th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        <p>Фотография</p>
        <input class="form-control" th:field="*{avatar}" type="text" name="avatar" placeholder="Добавить фотографию">
        <div style="color: red " th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}"></div>
        <br>
        <button type="submit" class="btn btn-outline-primary mybtn">Добавить</button>
    </form>
    <a href="/" class="btn btn-outline-secondary mybtn">Назад</a>
</div>
<div th:insert="fragments/footer :: mainfooter"></div>

</body>
</html>
