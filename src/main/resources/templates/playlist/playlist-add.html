 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создание плейлиста</title>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>

<div class="div-panel">
    <h1>Добавление магазина</h1>
    <form th:object="${playlist}" th:action="${'/playlist/add'}" method="post">
        <p>Введите название магазина</p>
        <input class="form-control" th:field="*{playlistname}" type="text" name="playlistname" placeholder="Название магазина">
        <div style="color: red " th:if="${#fields.hasErrors('playlistname')}" th:errors="*{playlistname}"></div>
        <p>Выберите фотографию магазина</p>
        <input class="form-control" th:field="*{photo}" type="file" name="photo" placeholder="Выберите фото">
        <br>
        <button type="submit" class="btn btn-outline-primary mybtn">Создать</button>
    </form>
    <a href="/" class="btn btn-outline-secondary mybtn">Назад</a>
</div>

<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
